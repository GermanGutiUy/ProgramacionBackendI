<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Modal</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      padding: 20px;
      background: #f8f9fa;
    }
    
    .form-control, .form-select {
      pointer-events: auto !important;
      user-select: text !important;
      background-color: white !important;
      color: #333 !important;
    }
    
    .btn {
      pointer-events: auto !important;
      cursor: pointer !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test de Modal</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testModal">
      Abrir Modal de Prueba
    </button>
  </div>

  <!-- Modal de Prueba -->
  <div class="modal fade" id="testModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal de Prueba</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Campo de texto</label>
              <input type="text" class="form-control" placeholder="Escribe algo aqu√≠">
            </div>
            <div class="mb-3">
              <label class="form-label">Campo num√©rico</label>
              <input type="number" class="form-control" placeholder="123">
            </div>
            <div class="mb-3">
              <label class="form-label">Select</label>
              <select class="form-select">
                <option value="">Seleccionar...</option>
                <option value="1">Opci√≥n 1</option>
                <option value="2">Opci√≥n 2</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Textarea</label>
              <textarea class="form-control" rows="3" placeholder="Escribe un comentario"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üü¢ Test modal inicializado');
      
      // Verificar que Bootstrap est√© disponible
      if (typeof bootstrap !== 'undefined') {
        console.log('‚úÖ Bootstrap cargado correctamente');
        
        // Inicializar modal
        const modal = new bootstrap.Modal(document.getElementById('testModal'));
        
        // Asegurar que los inputs sean interactivos
        const inputs = document.querySelectorAll('input, textarea, select');
        inputs.forEach(input => {
          input.style.pointerEvents = 'auto';
          input.style.userSelect = 'text';
          input.style.webkitUserSelect = 'text';
          input.style.mozUserSelect = 'text';
          input.style.msUserSelect = 'text';
        });
        
      } else {
        console.error('‚ùå Bootstrap no est√° disponible');
      }
    });
  </script>
</body>
</html>
